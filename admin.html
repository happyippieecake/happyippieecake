<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin - Pemesanan Kue</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Sidebar -->
  <div class="flex h-screen">
    <div class="w-64 bg-gray-800 text-white p-5">
      <h2 class="text-2xl font-semibold mb-6">Admin Dashboard</h2>
      <ul>
        <li><a href="#" class="block py-2 px-3 mb-2 bg-gray-700 rounded">Dashboard</a></li>
        <li><a href="#" class="block py-2 px-3 mb-2 bg-gray-700 rounded">Pemesanan</a></li>
        <li><a href="#" class="block py-2 px-3 mb-2 bg-gray-700 rounded">Menu Kue</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6">
      <h1 class="text-3xl font-semibold mb-6">Dashboard</h1>

      <!-- Button to Open Modal -->
      <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="openModal()">Tambah Menu</button>

      <!-- Table for Menu Kue -->
      <table class="w-full mt-6 bg-white rounded shadow-md">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-3 text-left">Nama Kue</th>
            <th class="p-3 text-left">Harga</th>
            <th class="p-3 text-left">Aksi</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data Menu Kue -->
          <tr>
            <td class="p-3">Kue Coklat</td>
            <td class="p-3">Rp 50.000</td>
            <td class="p-3">
              <button class="bg-yellow-500 text-white px-3 py-1 rounded">Edit</button>
              <button class="bg-red-500 text-white px-3 py-1 rounded">Hapus</button>
            </td>
          </tr>
          <!-- Tambahkan menu lain di sini -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal untuk Tambah Menu -->
  <div id="modalTambahMenu" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg w-96">
      <h2 class="text-xl font-semibold mb-4">Tambah Menu Kue</h2>
      <form>
        <label for="namaKue" class="block text-sm font-medium text-gray-700">Nama Kue</label>
        <input type="text" id="namaKue" class="w-full p-2 mb-4 border border-gray-300 rounded" required>

        <label for="hargaKue" class="block text-sm font-medium text-gray-700">Harga</label>
        <input type="number" id="hargaKue" class="w-full p-2 mb-4 border border-gray-300 rounded" required>

        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Simpan</button>
        <button type="button" class="bg-red-500 text-white px-4 py-2 rounded ml-2" onclick="closeModal()">Batal</button>
      </form>
    </div>
  </div>

  <script>
    // Fungsi untuk membuka modal
    function openModal() {
      document.getElementById('modalTambahMenu').classList.remove('hidden');
    }

    // Fungsi untuk menutup modal
    function closeModal() {
      document.getElementById('modalTambahMenu').classList.add('hidden');
    }
  </script>

</body>
</html>
