<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Cake Order</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <div class="sidebar">
    <h2 class="logo">CakeAdmin</h2>
    <ul>
      <li><a href="main-content" class="active">Dashboard</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="orders.html">Pesanan</a></li>
      <li><a href="users.html">Pengguna</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </div>
  <div class="main-content">
    <header>
      <h1>Dashboard</h1>
    </header>
    <div class="cards">
      <div class="card">
        <h2>Pesanan Hari Ini</h2>
        <p>25</p>
      </div>
      <div class="card">
        <h2>Total Menu</h2>
        <p>15</p>
      </div>
      <div class="card">
        <h2>Pengguna Aktif</h2>
        <p>50</p>
      </div>
    </div>
  </div>

  <script>
    // Logout Function
function logout() {
  alert("Anda berhasil logout!");
  window.location.href = "login.html"; // Redirect ke halaman login
}
  </script>
</body>
</html>

<style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

/* Body Styling */
body {
  display: flex;
  min-height: 100vh;
  background-color: #f9fafb;
}

/* Sidebar Styling */
.sidebar {
  width: 250px;
  background-color: #1f2937;
  color: #fff;
  display: flex;
  flex-direction: column;
  padding: 1rem;
}

.sidebar .logo {
  font-size: 1.5rem;
  font-weight: bold;
  text-align: center;
  margin-bottom: 2rem;
}

.sidebar ul {
  list-style: none;
}

.sidebar ul li {
  margin-bottom: 1rem;
}

.sidebar ul li a {
  text-decoration: none;
  color: #d1d5db;
  padding: 0.75rem;
  display: block;
  border-radius: 0.5rem;
  transition: background-color 0.3s ease;
}

.sidebar ul li a:hover,
.sidebar ul li a.active {
  background-color: #3b82f6;
  color: #fff;
}

/* Main Content Styling */
.main-content {
  flex: 1;
  padding: 2rem;
}

.main-content header {
  margin-bottom: 2rem;
}

.main-content .cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1rem;
}

.main-content .card {
  background-color: #fff;
  padding: 1.5rem;
  border-radius: 0.5rem;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.main-content .card h2 {
  color: #374151;
  margin-bottom: 0.5rem;
}

.main-content .card p {
  font-size: 1.5rem;
  font-weight: bold;
  color: #3b82f6;
}

/* Responsive Design */
@media (max-width: 768px) {
  .sidebar {
    width: 200px;
  }

  .main-content {
    padding: 1rem;
  }
}
</style>
