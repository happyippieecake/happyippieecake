<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>happyippieecake</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow header-animate">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <div class="text-3xl font-bold text-gray-800 flex items-center space-x-1">
        <span>happyi</span>
        <span class="text-yellow-500">ppieecake</span>
      </div>
      <nav class="flex space-x-6">
        <a class="text-gray-600 hover:text-gray-800 hover:underline" href="#">Produk</a>
        <a class="text-gray-600 hover:text-gray-800 hover:underline" href="#">Momen</a>
        <a class="text-gray-600 hover:text-gray-800 hover:underline" href="maps.html">Location</a>
        <a class="text-red-600 hover:text-red-800 font-semibold" href="#">For Business</a>
      </nav>
      <div class="flex space-x-4">
        <a class="text-gray-600 hover:text-gray-800 hover:scale-110 transition" href="#"><i class="fas fa-user"></i></a>
        <a class="text-gray-600 hover:text-gray-800 hover:scale-110 transition" href="#"><i class="fas fa-shopping-cart"></i></a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="bg-pink-50 py-12 fade-in">
    <div class="container mx-auto flex flex-col items-center">
      <div class="flex flex-col md:flex-row items-center space-y-6 md:space-y-0 md:space-x-6">
        <img alt="Two cakes" class="w-1/2 md:w-1/3 hover-scale rounded-lg shadow-lg" src="https://storage.googleapis.com/a1aa/image/hkYnQDlqgOYaPdEKMXy6afuz8kEixxto2fLfUEL5Bo7pA5knA.jpg" />
        <div class="text-center md:text-left">
          <h1 class="text-4xl font-bold text-gray-800">Kue Ulang Tahun, Wedding Cake, & More</h1>
          <p class="text-ray-600 mt-4">Pesan cake, pudding, wedding cake, dan lainnya dengan custom design serta same day delivery.</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Product Section -->
  <section class="bg-white py-12 fade-in">
    <div class="container mx-auto">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">13 Pilihan Produk</h2>
        <div class="flex space-x-4">
          <button class="bg-gray-200 text-gray-600 px-4 py-2 rounded hover:bg-gray-300">Pilihan Budget</button>
          <button class="bg-gray-200 text-gray-600 px-4 py-2 rounded hover:bg-gray-300">Urutkan</button>
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
        <!-- Product 1 -->
        <div class="bg-white shadow rounded-lg p-4 hover-scale">
          <div class="relative">
            <img alt="Mocca Nougat Cake" class="w-full h-48 object-cover rounded-lg" src="https://storage.googleapis.com/a1aa/image/nEpHWgY37uqLClq4faz46HgpItZb0XCeeeVk9k0ffcA9FIn8E.jpg" />
            <span class="absolute top-2 right-2 bg-red-600 text-white text-xs font-bold px-2 py-1 rounded shadow">SALE</span>
          </div>
          <h3 class="text-gray-800 font-semibold mt-4">Mocca Nougat - Jakarta</h3>
          <p class="text-red-600 line-through">Rp. 619.000</p>
          <p class="text-gray-800 font-bold">Rp. 549.000</p>
          <a 
          class="mt-4 block bg-yellow-500 text-white text-center py-2 rounded shadow hover:bg-yellow-600 transition" 
          href="pesan.html"
          target="_blank"
        >
          Pesan Sekarang
        </a>
        

        </div>
        <!-- Other Products -->
        <!-- Repeat product cards with hover-scale class -->
      </div>
    </div>
  </section>

  <!-- Chat Button -->
  <div class="fixed bottom-4 right-4 animate-bounce">
    <button class="bg-green-500 text-white px-4 py-2 rounded-full shadow-lg flex items-center space-x-2 hover:bg-green-600 transition">
      <i class="fab fa-whatsapp"></i>
      <span>Chat Us</span>
    </button>
  </div>
</body>
</html>
